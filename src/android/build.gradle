repositories{    
  flatDir {
      dirs 'src/main/libs'
   }
}

dependencies {
   compile fileTree(dir: 'src/main/libs', include: ['*.jar'])
   compile(name:'fraudforce-lib-4.2.0-release', ext:'aar')
}

android {
  packagingOptions {
    exclude 'META-INF/NOTICE'
    exclude 'META-INF/LICENSE'
  }
}